<h2>User List</h2><hr/>
<div class = "row">
    <table class="table table-bordered table-striped">
        <tr>
            <th>Last Name</th><th>First Name</th><th># of Cups - Current</th><th>Balance</th><th>Reset</th>
        </tr>
        <tr ng-repeat="user in userData | orderBy: 'lastName':reverse">
            <td>{{user.lastName}}</td><td>{{user.firstName}}</td><td>{{user.numOfCups}}</td><td>{{user.currentBalance}}  <i class="fa fa-eur"></i> </td>
            <td>
                <input class="btn btn-primary" type="submit" ng-click="editUser(user._id)" value="Reset">

                <input class="btn btn-danger" type="submit" ng-click="deleteUser(user._id)" value="Delete">
            </td>
        </tr>
    </table>
</div>

<hr>
<button class="btn btn-success" ng-click="editUser('new')">
<span class="glyphicon glyphicon-user"></span>  Create New User
</button>
<hr>


<h3 ng-show="edit">Create User</h3>
<h3 ng-hide="edit">Edit User</h3><hr/>

<form name="myForm" enctype="multipart/form-data" class="form-horizontal">
    <p class = "text-warning">{{error_message}}</p>
    <div class="form-group">
         <label class="col-sm-2">First Name:</label>
         <div class="col-sm-3">
                <input type="text" class = "form-control" ng-model="individualData.firstName" ng-disabled="!edit" name="firstName" required placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">Last Name:</label>
        <div class="col-sm-3">
                <input type="text" class = "form-control" ng-model="individualData.lastName" ng-disabled="!edit" name="lastName" required placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">Email:</label>
        <div class="col-sm-3">
                <input type="text" class = "form-control" ng-model="individualData.email" ng-disabled="!edit" name="email" required placeholder="Email Address">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2"># of Cups:</label>
        <div class="col-sm-3">
               <input type="text" class = "form-control" ng-model="individualData.numOfCups" name="numOfCups" required placeholder="Num of Cups">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">Balance:</label>
        <div class="col-sm-3">
                <input type="text" class = "form-control" ng-model="individualData.currentBalance" name="balance" required placeholder="Current Balance">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2">Photo:</label>
        <div class="col-sm-3">
                <input type="file" ngf-select ng-model = "picfile" name="file" accept="image/png, image/jpeg, image/jpg">
                <!-- <input type="file" data-ng-file-select="onFileSelect($files)" accept="image/png, image/jpeg, image/jpg">
                <span data-ng-if="uploadInProgress">Upload progress: {{ uploadProgress }}</span>
                <img data-ng-src="uploadedImage" data-ng-if="uploadedImage"> -->
                <!-- <input type="file" files-model="individualData.photo" placeholder="Upload Photo"> -->
                <!-- <input type="file" multiple="multiple" name = "upload" ng-model="individualData.photo" placeholder="Upload Photo"> -->
        </div>
    </div>
    <!-- <input type = "submit" value="Save Changes" class="btn btn-success"/> -->
    <button class="btn btn-success" ng-click="isDisabled || onFileSelect(picfile)">
            <span class="glyphicon glyphicon-save"></span>  Save Changes
    </button>
    <span class="progress" ng-show="picFile.progress >= 0">
        <div style="width:{{picFile.progress}}%"
            ng-bind="picFile.progress + '%'"></div>
      </span>
      <span ng-show="picFile.result">Upload Successful</span>
      <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
</form>
