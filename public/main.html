<div class = "row">
    <div class="col-lg-3 col-sm-6 col-md-4 text-center" style="height: 400px" ng-repeat="user in userData | orderBy: 'firstName':reverse">
        <!-- <a ui-sref="user" class="thumbnail" ng-click = "getIndividualUser(user.id)"> -->
        <!-- <a ui-sref="user({id:user._id})" class="thumbnail" ng-click = "getIndividualUser(user.id)"> -->
        <a ui-sref="user({id:user._id})" class="thumbnail">
          <img ng-src="{{user.photo}}" alt = "http://placehold.it/100" class="img-rounded img-responsive img-center"><br/>
          <div class="caption">
                <h3>{{user.fullName}}</h3>
                <i class="fa fa-coffee"> : </i>{{user.numOfCups}}<br/>
                <i class="fa fa-eur">  : </i>{{user.currentBalance}}
            </div>
        </a>
        <!-- </a> -->
    </div>
</div>
